<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 style="text-align: center; margin-top: 40px;">Calculator</h2>

    <form>
        <input>

        <br><br><br>

        <button type="button" class="btn btn-secondary btn-sm"
            style="font-size: 21px !important; background-color: red !important;">AC</button>
        <button type="button" class="btn btn-secondary btn-sm"
            style="font-size: 21px !important; background-color: yellow !important">X</button>
        <button type="button" class="btn btn-secondary btn-sm" style="font-size: 21px !important;">%</button>
        <button type="button" class="btn btn-secondary btn-sm"
            style="padding-left: 10px; padding-right: 10px; font-size: 21px !important;">/</button>

        <br><br>

        <button type="button" class="btn btn-secondary btn-sm">7</button>
        <button type="button" class="btn btn-secondary btn-sm">8</button>
        <button type="button" class="btn btn-secondary btn-sm">9</button>
        <button type="button" class="btn btn-secondary btn-sm"
            style="padding-left: 12px; padding-right: 12px;">*</button>

        <br><br>

        <button type="button" class="btn btn-secondary btn-sm">4</button>
        <button type="button" class="btn btn-secondary btn-sm">5</button>
        <button type="button" class="btn btn-secondary btn-sm">6</button>
        <button type="button" class="btn btn-secondary btn-sm"
            style="padding-left: 12px; padding-right: 12px;">-</button>

        <br><br>

        <button type="button" class="btn btn-secondary btn-sm">1</button>
        <button type="button" class="btn btn-secondary btn-sm">2</button>
        <button type="button" class="btn btn-secondary btn-sm">3</button>
        <button type="button" class="btn btn-secondary btn-sm">+</button>

        <br><br>

        <button type="button" class="btn btn-secondary btn-sm"
            style="padding-left: 10px; padding-right: 10px; width: 115px;">0</button>
        <button type="button" class="btn btn-secondary btn-sm"
            style="padding-left: 14px; padding-right: 14px;">.</button>
        <button type="button" class="btn btn-secondary btn-sm"
            style="padding-left: 10px; padding-right: 10px; background-color: green !important;">=</button>
    </form>

    <script src="./app.js"></script>
</body>

</html>
